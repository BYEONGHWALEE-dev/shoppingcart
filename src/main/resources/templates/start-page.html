<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Bunny</title>
  <style>
    body {
      background-color: #FFC0CB; /* 분홍색 배경 */
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 50px;
      font-size: 36px;
      color: #333;
    }
    .rabbit-img {
      width: 300px; /* 원하는 크기로 조정 */
      margin-top: 20px;
    }
    .login-btn {
      display: block;
      width: 150px;
      padding: 10px;
      margin: 50px auto;
      background-color: #FF69B4; /* 진한 핑크 버튼 */
      color: white;
      text-align: center;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
    }
    .login-btn:hover {
      background-color: #FF1493; /* 버튼 hover 효과 */
    }

    /* 토끼 컨테이너 */
    /* 🐰 토끼 컨테이너 (중앙 정렬) */
    .bunny-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* 수직 정렬 */
      margin-top : 100px;
    }
    /* 토끼 몸통 */
    .bunny {
      position: relative;
      width: 100px;
      height: 120px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 귀 */
    .ear {
      position: absolute;
      width: 40px;
      height: 80px;
      background: white;
      border-radius: 50%;
      top: -60px;
    }

    .ear.left { left: 5px; transform: rotate(-15deg); }
    .ear.right { right: 5px; transform: rotate(15deg); }

    /* 눈 */
    .eye {
      position: absolute;
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      top: 40px;
    }

    .eye.left { left: 25px; }
    .eye.right { right: 25px; }

    /* 코 */
    .nose {
      position: absolute;
      width: 10px;
      height: 7px;
      background: pink;
      border-radius: 50%;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* 입 */
    .mouth {
      position: absolute;
      width: 15px;
      height: 10px;
      border-bottom: 3px solid black;
      border-radius: 50%;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<h1>Welcome to Korea, Bunny</h1>

<div class="bunny-container" >
  <div class="bunny">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
</div>

<a class="login-btn" th:href="@{/login-page}">Login</a>

</body>
</html>
